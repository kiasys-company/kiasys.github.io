<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KiaSys — intelligent coating analysis</title>
  <link rel="icon" type="image/png" href="assets/favicon.ico">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #4f46e5 0, #020617 45%, #000 100%);
      color: #e5e7eb;
    }
    .card {
      background: rgba(15,23,42,0.9);
      border-radius: 18px;
      padding: 2.2rem 2.6rem;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 18px 45px rgba(15,23,42,0.7);
      border: 1px solid rgba(148,163,184,0.3);
      backdrop-filter: blur(18px);
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.3rem;
    }
    p {
      font-size: 0.95rem;
      opacity: 0.8;
      margin-bottom: 1.4rem;
    }
    .buttons {
      display: flex;
      gap: 0.8rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    a.button {
      display: inline-block;
      padding: 0.7rem 1.6rem;
      border-radius: 999px;
      border: 1px solid rgba(129,140,248,0.9);
      text-decoration: none;
      color: #e5e7eb;
      font-size: 0.95rem;
      font-weight: 500;
      background: linear-gradient(135deg, rgba(79,70,229,0.95), rgba(236,72,153,0.9));
      box-shadow: 0 10px 25px rgba(79,70,229,0.6);
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out;
    }
    a.button:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(79,70,229,0.8);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Киасис</h1>
    <p>Интеллектуальная система анализа микроструктуры и поддержки решений для управления качеством композиционных покрытий.</p>
    <div class="buttons">
      <a href="index.ru.html" class="button">Сайт на русском</a>
      <a href="index.en.html" class="button">Site in English</a>
    </div>
  </div>
</body>
</html>
